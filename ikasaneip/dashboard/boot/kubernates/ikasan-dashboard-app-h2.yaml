apiVersion: v1
items:
- apiVersion: v1
  kind: Namespace
  apiVersion: v1
  metadata:
    name: ikasan
    labels:
      name: ikasan
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      run: ikasan-dashboard
    name: ikasan-dashboard
    namespace: ikasan
  spec:
    replicas: 1
    selector:
      matchLabels:
        run: ikasan-dashboard
    strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
      type: RollingUpdate
    template:
      metadata:
        labels:
          run: ikasan-dashboard
      spec:
        containers:
        - image: ikasan/ikasan-dashboard:2.0.0-SNAPSHOT
          imagePullPolicy: IfNotPresent
          name: ikasan-dashboard
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          livenessProbe:
              httpGet:
                 path: /ikasan-dashboard/manage/health
                 port: 8080
              initialDelaySeconds: 45
              periodSeconds: 20
              timeoutSeconds: 3
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30

kind: List
metadata: {}
resourceVersion: ""
selfLink: ""
